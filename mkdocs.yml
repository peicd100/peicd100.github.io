# Markdown 擴展設置
markdown_extensions:
  - pymdownx.snippets:
      check_paths: true
  - markdown_include.include: #include其他的.md
      base_path: docs
  - nl2br #硬換行
  - pymdownx.magiclink  #網址自動加入超連結

  - markdown.extensions.toc:  # 目錄擴展
      slugify: !!python/object/apply:pymdownx.slugs.slugify {kwds: {case: lower}}  # 使用 pymdownx 進行標題的 Slug 化處理
      permalink: ""  # 禁用永久鏈接符號
      # toc_depth: 4   # 目錄顯示的深度

  - markdown.extensions.admonition:  # 警告框擴展
  - markdown.extensions.smarty:  # 智能引號擴展
      smart_quotes: false  # 禁用智能引號

  - pymdownx.betterem:  # BetterEm 擴展，增強的 Markdown 語法支持
  - markdown.extensions.attr_list:  # 支持 Markdown 內的 HTML 屬性語法
  - markdown.extensions.def_list:  # 定義列表擴展
  - markdown.extensions.tables:  # 表格支持
  - markdown.extensions.abbr:  # 縮寫支持
  - markdown.extensions.footnotes:  # 支持腳註
  - markdown.extensions.md_in_html:  # 支持 HTML 中嵌入 Markdown

  - pymdownx.superfences:  # 增強的程式碼塊擴展
      preserve_tabs: true  # 保持原始的縮排格式
      custom_fences:  # 自定義的 fenced blocks
        - name: diagram  # Mermaid 圖表支持
          class: diagram
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: math  # 數學公式支持
          class: arithmatex
          format: !!python/object/apply:pymdownx.arithmatex.arithmatex_fenced_format {kwds: {mode: generic, tag: pre}}
        - name: md-render  # Markdown 渲染支持
          class: md-render
          format: !!python/name:tools.pymdownx_md_render.md_sub_render

  - pymdownx.highlight:  # 語法高亮擴展
      extend_pygments_lang:  # 擴展 pygments 語言支持
        - name: php-inline  # 支持 PHP inline 語法
          lang: php
          options:
            startinline: true
        - name: pycon3  # 支持 Python 3 REPL 語法
          lang: pycon
          options:
            python3: true
      linenums_style: pymdownx-inline  # 行號樣式設置

  - pymdownx.inlinehilite:  # 行內高亮擴展
      custom_inline:
        - name: math  # 行內數學公式支持
          class: arithmatex
          format: !!python/object/apply:pymdownx.arithmatex.arithmatex_inline_format {kwds: {mode: generic}}

  - pymdownx.tilde:  # Tilde 擴展，支持刪除線
  - pymdownx.caret:  # Caret 擴展，支持插入符號
  - pymdownx.smartsymbols:  # 支持智能符號轉換

  - pymdownx.emoji:  # Emoji 擴展
      emoji_index: !!python/name:material.extensions.emoji.twemoji  # 使用 Twemoji 作為 Emoji 索引
      emoji_generator: !!python/name:material.extensions.emoji.to_svg  # 將 Emoji 渲染為 SVG

  - pymdownx.tasklist:  # 任務清單擴展
      custom_checkbox: true  # 自定義復選框樣式

  - pymdownx.progressbar:  # 進度條擴展

  - pymdownx.arithmatex:  # Arithmatex 數學公式擴展
      generic: true  # 通用模式
      block_tag: 'pre'  # 渲染為 `<pre>` 標籤

  - pymdownx.mark:  # 高亮標記擴展

  - pymdownx.keys:  # 鍵盤按鍵樣式支持
      separator: "+"  # 自定義鍵位分隔符號

  - pymdownx.details:  # 詳情框擴展

  - pymdownx.tabbed:  # 標籤頁擴展
      alternate_style: true  # 啟用交替樣式

  - pymdownx.saneheaders:  # 合理的標題擴展

  - pymdownx.blocks.admonition:  # Blocks 警告框擴展
      types:  # 自定義警告框類型
        - new
        - settings
        - note
        - abstract
        - info
        - tip
        - success
        - question
        - warning
        - failure
        - danger
        - bug
        - example
        - quote

  - pymdownx.blocks.details:  # Blocks 詳情框擴展
      types:  # 自定義詳情框類型
        - name: details-new
          class: new
        - name: details-settings
          class: settings
        - name: details-note
          class: note
        - name: details-abstract
          class: abstract
        - name: details-info
          class: info
        - name: details-tip
          class: tip
        - name: details-success
          class: success
        - name: details-question
          class: question
        - name: details-warning
          class: warning
        - name: details-failure
          class: failure
        - name: details-danger
          class: danger
        - name: details-bug
          class: bug
        - name: details-example
          class: example
        - name: details-quote
          class: quote

  - pymdownx.blocks.html:  # 支持 HTML Block
  - pymdownx.blocks.definition:  # 支持定義列表 Block

  - pymdownx.blocks.tab:  # 支持標籤頁 Block
      alternate_style: True  # 使用交替樣式
      combine_header_slug: True  # 合併標題 Slug
      slugify: !!python/object/apply:pymdownx.slugs.slugify {kwds: {case: lower}}  # 使用自定義 Slug 化方式

  - tools.collapse_code:  # 支持折疊程式碼塊
      expand_text: ''  # 展開時顯示的文本
      collapse_text: ''  # 折疊時顯示的文本
