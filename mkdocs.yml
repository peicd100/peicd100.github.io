# ✅ MkDocs 只要設定 site_url，就會自動生成 /sitemap.xml（MkDocs 0.13+ 內建）：
#    你目前已經能開 https://peicd100.github.io/sitemap.xml，代表 sitemap 生成正常。
site_url: https://peicd100.github.io/  # 網站 URL，便於生成 sitemap 和 SEO 優化
use_directory_urls: false  # 保持目前 .html URL 風格（避免既有連結失效）；想用 /path/ 風格可改 true

theme:
  name: 'material'  # 使用 Material 主題(這邊有toc)
  custom_dir: docs/theme  # 指定自定義主題目錄
  logo: 'logo/logo.png'  # 設置網站的 LOGO
  favicon: 'logo/logo.png'  # 設置瀏覽器標籤上的圖標
  palette:
    scheme: slate  # 使用 dracula 色彩方案，提供深色背景 slate
    primary: deep purple  # 設置主色調為深紫色
    accent: deep purple  # 設置輔助色調為深紫色
  features:
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    # - navigation.sections
    - navigation.tabs  # 啟用標籤式導航
    - navigation.top  # 當使用者向下捲動後開始再次向上捲動時，可以顯示返回頂部按鈕。
    - navigation.tracking
    - announce.dismiss  # 添加通知的關閉功能

    # ❌ 這個不是 Material 的 features 選項，放在這裡反而容易誤會：
    # - sitemap  # (sitemap 由 MkDocs 依 site_url 自動生成)

    - toc.follow  # 目錄自動跟隨滾動
    # - toc.integrate #啟用目錄的導覽整合後，它始終呈現為左側導覽側邊欄的一部分////////////////////////////////////////////////////////////////////////////////////////////////////////
    - content.tabs.link  # 允許內容中的標籤鏈接
    - search.share  # 啟用搜索結果共享功能
    # - search.suggest  # 搜索時提供自動建議
    - content.code.copy  # 代碼塊中顯示“複製”按鈕
    - content.code.annotations  # 啟用代碼註解功能
    - content.action.edit
    - content.action.view
    - content.tooltips

